name: Backend CI # Workflow name

on: # Trigger on push and pull requests
  push:
    branches: ['**'] # Trigger on all branches
    paths:
      - 'backend/**'
  pull_request:
    branches: ['**']
    paths:
      - 'backend/**'

jobs:
  build: # Job name
    runs-on: ubuntu-latest

    steps: # Steps to run in the job
      - name: 👀 Check out repository
        uses: actions/checkout@v3 # Use the checkout action to check out the repository code

      - name: 🧩 Set up Node.js
        uses: actions/setup-node@v4 # Use the setup-node action to set up Node.js
        with:
          node-version: '20'

      - name: 🕋 Cache Node.js modules
        uses: actions/cache@v2 # Use the cache action to cache Node.js modules
        with:
          path: backend/node_modules # Ruta a la carpeta de dependencias
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }} # Clave única basada en el archivo de dependencias
          # Prefijo para restaurar cachés parciales
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: |
          cd backend
          npm install

      - name: 🏗️ Build Next.js application
        run: |
          cd backend
          npm run build

      - name: 🫧 Run basic checks
        run: |
          cd backend
          npm run lint
