name: Build Feature (Frontend CI)

on:
  pull_request:
    branches: ['develop']
    types: [opened, synchronize]
    paths:
      - 'frontend/**'

jobs:
  avoid_redundancy:
    runs-on: ubuntu-22.04
    permissions:
      actions: write

    steps:
      - name: 🔰 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  lint-check:
    runs-on: ubuntu-22.04

    steps:
      - name: 👀 Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🧩 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🕋 Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: |
          cd frontend
          npm ci

      - name: 🔍 Lint check
        run: |
          cd frontend
          npm run lint

  build:
    runs-on: ubuntu-22.04

    steps:
      - name: 👀 Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🧩 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🕋 Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: |
          cd frontend
          npm ci

      - name: 🏗 Build
        run: |
          cd frontend
          npm run build

  run-tests:
    runs-on: ubuntu-22.04
    needs: [lint-check, build]
    timeout-minutes: 30

    steps:
      - name: 👀 Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🧩 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🕋 Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install dependencies
        run: |
          cd frontend
          npm ci

      - name: 🧪 Run tests
        run: |
          cd frontend
          npm run test

      - name: 📦 Trigger publish artifact
        if: ${{ success() }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: publish-artifact-frontend-event
          client-payload: '{ "base_branch": "${{ github.base_ref }}" }'

