name: Publish Artifact (Frontend CI)

on:
  repository_dispatch:
    types: [publish-artifact-event]

jobs:
  avoid_redundancy:
    runs-on: ubuntu-22.04
    permissions:
      actions: write

    steps:
      - name: 🔰 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  build-artifact:
    runs-on: ubuntu-22.04
    env:
      ARTIFACT_NAME: 'sysadmin_app-0.0.1-frontend'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 🔮 Debug Payload
        run: |
          echo ${{ github.event.client_payload.base_branch }}

      - name: 👀 Check out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.base_branch }}
          fetch-depth: 0

      - name: 🔎 Check last hashid
        run: |
          git log -2 --pretty=format:%H > last_hashid.txt
          cat last_hashid.txt

      - name: 🧩 Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: '20'

      - name: 📦 Install dependencies
        run: |
          cd frontend
          npm ci

      - name: 🏗️ Build Next.js application
        run: |
          cd frontend
          npm run build

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ github.workspace }}/dist/${{ env.ARTIFACT_NAME }}

  # build-docker-image:
