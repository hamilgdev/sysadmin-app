name: Frontend CI # Workflow name

on: # Trigger on push and pull requests
  push:
    branches: ['**'] # Trigger on all branches
    # branches:
    # - main
    # - develop
  pull_request:
    branches: ['**']
    # branches:
    #   - main
    #   - develop

jobs:
  build: # Job name
    runs-on: ubuntu-latest

    steps: # Steps to run in the job
      - name: ğŸ‘€ Check out repository
        uses: actions/checkout@v3 # Use the checkout action to check out the repository code

      - name: ğŸ§© Set up Node.js
        uses: actions/setup-node@v4 # Use the setup-node action to set up Node.js
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ—ï¸ Build Next.js application
        run: |
          cd frontend
          npm run build

      - name: ğŸ«§ Run basic checks
        run: |
          cd frontend
          npm run lint
