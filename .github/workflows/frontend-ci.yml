name: Frontend CI # Workflow name

on: # Trigger on push and pull requests
  push:
    branches: ['**'] # Trigger on all branches
    paths:
      - 'frontend/**'
  pull_request:
    branches: ['**']
    paths:
      - 'frontend/**'

jobs:
  build: # Job name
    runs-on: ubuntu-latest

    steps: # Steps to run in the job
      - name: ğŸ‘€ Check out repository
        uses: actions/checkout@v3 # Use the checkout action to check out the repository code
        # with:
        #   ref: ${{ github.event.pull_request.head.sha }} # Check out the PR branch

      - name: ğŸ§© Set up Node.js
        uses: actions/setup-node@v4 # Use the setup-node action to set up Node.js
        with:
          node-version: '20'

      - name: ğŸ•‹ Cache Node.js modules
        uses: actions/cache@v3 # Use the cache action to cache Node.js modules
        with:
          path: frontend/node_modules # Ruta a la carpeta de dependencias
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }} # Clave Ãºnica basada en el archivo de dependencias
          # Prefijo para restaurar cachÃ©s parciales
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ—ï¸ Build Next.js application
        run: |
          cd frontend
          npm run build

      - name: ğŸ«§ Run basic checks
        run: |
          cd frontend
          npm run lint

  run-tests:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    steps:
      - name: ğŸ‘€ Check out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ§© Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ•‹ Cache Node.js modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm install

      - name: ğŸ§ª Run tests
        run: |
          cd frontend
          npm run test

  merge-feature-into-develop:
    runs-on: ubuntu-latest
    needs: run-tests
    if: ${{ success() }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ‘€ Check out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }} # Download the base branch. This is the branch where the PR will be merged into (develop)
          fetch-depth: 0 # Fetch all history so that we can create a merge commit

      - name: ğŸ”° Merge to develop branch
        if: ${{ success() }}
        run: |
          git config --global user.email "EMAIL-OF-WORKFLOW@USER"
          git config --global user.name "WORKFLOW-USER"
          git merge --no-ff --verbose origin/${{ github.event.pull_request.head.ref }} -m "Merge pull request #${{ github.event.number }} from ${GITHUB_REPOSITORY}/${{ github.event.pull_request.head.ref}}"

      - name: ğŸ“¤ Push changes after merge
        if: ${{ success() }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.base_ref }}

